<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Weather Journal</title>
    <link
      href="https://fonts.googleapis.com/css?family=Oswald:400,600,700|Ranga:400,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="helper files/css/bootstrap.min.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="app" class="container">
      <div class="row">
        <div
          class="d-flex flex-column align-items-center justify-content-center"
        >
        <h1 class="holder headline">Weather Journal App</h1>
          <div class="">
            <br />
            <div class="holder zip">
              <label for="zip">Enter Zipcode here</label>
              <input type="text" id="zip" placeholder="enter zip code here" />
            </div>
          </div>
          <div class="col-md-3 p-3">
            <select
              class="form-select form-select-sm"
              aria-label="Default select example"
              id="temp-unit"
            >
              <option value="1" selected>K</option>
              <option value="2">C</option>
            </select>
          </div>
          <div class="holder feel">
            <label for="feelings">How are you feeling today?</label>
            <textarea
              class="myInput"
              id="feelings"
              placeholder="Enter your feelings here"
              rows="5"
              cols="50"
            ></textarea>
          </div>
          <div class="container">
            <div class="row"></div>
          </div>
          <div class="mb-4 p-2">
            <button
              id="generate"
              class="btn btn-primary bg-gradient"
              type="submit"
            >
              Generate
            </button>
          </div>
          <div class="holder entry w-25 text-center">
            <div class="title">Most Recent Entry</div>
            <div id="entryHolder">
              <div id="date"></div>
              <div id="temp"></div>
              <div id="content"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script
      src="helper files/js/bootstrap.bundle.js"
      type="text/javascript"
    ></script>
    <script src="app.js" type="text/javascript"></script>
  </body>
</html>
